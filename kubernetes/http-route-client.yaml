apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: miracle-client-route
  labels:
    app: miracle-client-route
spec:
  parentRefs:
    - name: gateway
      namespace: nginx-gateway
  hostnames:
    - "hotel.kenstudy.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: miracle-client-svc
          namespace: default
          port: 8080